version: 2.1

jobs:
  build_test:
    docker:
      - image: membraneframeworklabs/docker_membrane
    steps:
      - checkout
      - run: 
          command: | 
            mix deps.get
            mix deps.compile
            export LD_LIBRARY_PATH=$LD_LIBRARY_PATH:./agora_sdk
            mix compile --force --warnings-as-errors

workflows:
  build:
    jobs:
      - build_test
    
